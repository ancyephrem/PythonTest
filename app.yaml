runtime: python37
api_version: 1
threadsafe: true

handlers:
- url: /
  script: main.app
- url: /.*
  script: main.app
  login: required
- url: /.*
  script: Background.jpg
- url: /images
  static_dir: images

env_variables:
  LANG_TAG: 'it'
  TIMESTAMP_TZ: 'Europe/Rome'

libraries:
- name: ssl
  version: latest
